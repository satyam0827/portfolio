<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <nav class="contact--nav">
        <a href="index.html"> Home</a>
    </nav>
    <section id="contact--section">
        <h2>Fill the form and leave a message & I will contact you as soon as possible</h2>
        <form action="" class="forms">
            <label for="name" >Name* : </label>
            <input type="text" name="name" placeholder=" Enter Your Name" required>
            <label for="email">Email* : </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <label for="mob-no">Contact Number(optional): </label>
            <input type="number" name="mob-no" id="mob--no" placeholder="Enter your contact number">
            <label for="message">Write a message* :</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="write a message" required>
            </textarea>
            <input type="submit" value="Submit" class="submit--btn">
        </form>


    </section>

</body>
</html>
